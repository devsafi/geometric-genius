<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="container mx-auto">
    <header>

    </header>
    <main>
        <div class="flex flex-col lg:flex-row gap-6 mt-6">
            <!-- shape card container -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-xl">Area = 0.5 x b x h</p>
                        <div class="mb-2">
                            <input class="w-24 p-1 rounded-lg text-xl bg-slate-100" type="text" name=""
                                id="triangle-base" placeholder="base">
                            <span class="font-medium">cm</span>
                            <input class="ml-2 w-24 p-1 rounded-lg text-xl bg-slate-100" type="text" name=""
                                id="triangle-height" placeholder="height">
                            <span class="font-medium">cm</span>
                        </div>
                        <div class="card-actions w-full">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-xl">Area = w x l</p>
                        <div class="mb-2">
                            <input class="w-24 p-1 rounded-lg text-xl bg-slate-100" type="text" name=""
                                id="rectangle-width" placeholder="width">
                            <span class="font-medium">cm</span>
                            <input class="ml-2 w-24 p-1 rounded-lg text-xl bg-slate-100" type="text" name=""
                                id="rectangle-length" placeholder="length">
                            <span class="font-medium">cm</span>
                        </div>
                        <div class="card-actions w-full">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Parallelogram</h2>
                        <p class="text-xl">Area = b x h</p>
                        <div class="mb-2">
                            <input class="w-24 p-1 rounded-lg text-xl bg-slate-100" type="text" name=""
                                id="parallelogram-base" placeholder="base">
                            <span class="font-medium">cm</span>
                            <input class="ml-2 w-24 p-1 rounded-lg text-xl bg-slate-100" type="text" name=""
                                id="parallelogram-height" placeholder="height">
                            <span class="font-medium">cm</span>
                        </div>
                        <div class="card-actions w-full">
                            <button onclick="calculateParallelogramArea()"
                                class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/rhombus.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rhombus</h2>
                        <p class="text-xl">Area = 0.5 x d1 x d2</p>
                        <div class="mb-2">
                            <input class="w-24 p-1 rounded-lg text-xl bg-slate-100" type="text" name="" id="rhombus-d1"
                                placeholder="d1">
                            <span class="font-medium">cm</span>
                            <input class="ml-2 w-24 p-1 rounded-lg text-xl bg-slate-100" type="text" name=""
                                id="rhombus-d2" placeholder="d2">
                            <span class="font-medium">cm</span>
                        </div>
                        <div class="card-actions w-full">
                            <button onclick="calculateRhombusArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/pentagon.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Pentagon</h2>
                        <p class="text-xl">Area = 0.5 x p x b</p>
                        <div class="mb-2">
                            <input class="w-24 p-1 rounded-lg text-xl bg-slate-100" type="text" name="" id="pentagon-p"
                                placeholder="p">
                            <span class="font-medium">cm</span>
                            <input class="ml-2 w-24 p-1 rounded-lg text-xl bg-slate-100" type="text" name=""
                                id="pentagon-b" placeholder="b">
                            <span class="font-medium">cm</span>
                        </div>
                        <div class="card-actions w-full">
                            <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/ellipse.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Ellipse</h2>
                        <p class="text-xl">Area = 3.1416 x a x b</p>
                        <div class="mb-2">
                            <input class="w-24 p-1 rounded-lg text-xl bg-slate-100" type="text" name="" id="ellipse-a"
                                placeholder="a">
                            <span class="font-medium">cm</span>
                            <input class="ml-2 w-24 p-1 rounded-lg text-xl bg-slate-100" type="text" name=""
                                id="ellipse-b" placeholder="b">
                            <span class="font-medium">cm</span>
                        </div>
                        <div class="card-actions w-full">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculation container -->
            <div class="w-96 h-96 border-2 rounded-xl mt-6">
                <h3 class="text-3xl text-center mt-5 font-semibold">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="js/area.js"></script>
</body>

</html>
